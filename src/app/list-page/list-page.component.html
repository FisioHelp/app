<ng-container *ngFor="let local of locais">
  <mat-card *ngIf="local.video" class="example-card">
    <mat-card-content>
      <div iframe-block-center [innerHtml]="local.video | sanitizeHtml"></div>
    </mat-card-content>
  </mat-card>
</ng-container>

<mat-nav-list>
  <mat-list-item *ngFor="let local of locais">
    <a matLine *ngIf="local.nome" (click)="goToDetails(local)">
      {{local.nome}} - <span primary>{{local.valor}}</span>
        <!-- <button mat-button>
          <mat-icon svgIcon="eye-plus-outline"></mat-icon>
        </button> -->
    </a>
  </mat-list-item>
</mat-nav-list>
