<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/inicio']">Listar categorias</a>
      <!-- <a mat-list-item href="/buscar">Buscar</a>
      <a mat-list-item href="#">Quero me cadastrar!</a>
      <a mat-list-item href="#">Doações</a>
      <a mat-list-item href="#">Fale Conosco</a>
      <a mat-list-item href="#">FisioHelp</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon svgIcon="menu" aria-label="Side nav toggle icon"></mat-icon>
      </button>
      <span>PsicHelp</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
