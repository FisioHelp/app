<mat-card *ngIf="estabelecimento" class="example-card">
  <mat-card-content>
    <h2 *ngIf="estabelecimento.nome">
      {{estabelecimento.nome}}
    </h2>
    <p *ngIf="estabelecimento.end">
      {{estabelecimento.end}}
    </p>
    <p *ngIf="estabelecimento.tel">
      <span center-vertical light>
        <mat-icon svgIcon="phone"></mat-icon>
        <a light href="tel:{{estabelecimento.tel}}">{{estabelecimento.tel}}</a>
      </span>
    </p>
    <p *ngIf="estabelecimento.whatsapp">
      <span center-vertical light>
        <mat-icon svgIcon="whatsapp" style="color: green"></mat-icon>
        <a light (click)="onClickWhatsApp()" href="#">{{estabelecimento.whatsapp}}</a>
      </span>
    </p>
    <p *ngIf="estabelecimento.valor">
      <span center-vertical light>
        <mat-icon svgIcon="cash" style="color: green"></mat-icon>
        {{estabelecimento.valor}}
      </span>
    </p>
    <p *ngIf="estabelecimento.descricao_servicos">
      <span wlight>
        {{estabelecimento.descricao_servicos}}
      </span>
    </p>
    <p *ngIf="estabelecimento.descricao_servicos">
      <span primary>Serviço:</span>
      <span light>
        {{estabelecimento.descricao_servicos}}
      </span>
    </p>
    <p *ngIf="estabelecimento.bairros_atendidos">
      <span primary>Bairros de Abrangência:</span>
      <span light>
        {{estabelecimento.bairros_atendidos}}
      </span>
    </p>


  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="estabelecimento.tel" mat-button (click)="onClickLigar()">LIGAR</button>
    <button *ngIf="estabelecimento.whatsapp" mat-button (click)="onClickWhatsApp()" >WhatsApp</button>
  </mat-card-actions>
</mat-card>

<div iframe-block-center *ngIf="estabelecimento.mapa" [innerHtml]="estabelecimento.mapa | sanitizeHtml">
</div>
