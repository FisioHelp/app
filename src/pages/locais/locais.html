<ion-header>

  <ion-navbar>
    <ion-title class="titulo">Locais</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="conteudo">

  <ion-list>
    <button ion-item *ngFor="let local of locais;" color="secondary" (click)="mostrarDetalhes(local)" text-wrap>
      {{local.nome}} - <b light>{{local.valor}}</b>
    </button>
  </ion-list>

</ion-content>
