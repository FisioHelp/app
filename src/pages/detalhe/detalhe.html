<ion-header>

  <ion-navbar>
    <ion-title class="titulo">Detalhes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content *ngIf="estabelecimento" class="conteudo" padding>

  <ion-card>

    <ion-item bg-secondary *ngIf="estabelecimento.nome" text-wrap>
      <span light>{{estabelecimento.nome}}</span>
    </ion-item>

    <ion-item bg-secondary *ngIf="estabelecimento.end" text-wrap>
      <span light>
        <ion-icon name="pin" item-start></ion-icon>
        {{estabelecimento.end}}
      </span>
    </ion-item>

    <ion-item bg-secondary *ngIf="estabelecimento.tel" text-wrap>
      <span light>
        <ion-icon name="md-call" item-start></ion-icon>
        <a light href="tel:{{estabelecimento.tel}}">{{estabelecimento.tel}}</a>
      </span>
    </ion-item>

    <ion-item bg-secondary *ngIf="estabelecimento.email" text-wrap>
      <span light>
        <ion-icon name="md-mail" item-start></ion-icon>
        <a light href="mailto:{{estabelecimento.email}}">{{estabelecimento.email}}</a>
      </span>
    </ion-item>

    <ion-item bg-secondary *ngIf="estabelecimento.valor" text-wrap>
      <span light>
        <ion-icon name="md-cash" item-start></ion-icon>
        {{estabelecimento.valor}}
      </span>
    </ion-item>

    <ion-item light *ngIf="estabelecimento.descricao_servicos" text-wrap bg-secondary>
      <span primary>Serviço:</span>
      <span light>
        {{estabelecimento.descricao_servicos}}
      </span>
    </ion-item>

    <ion-item light *ngIf="estabelecimento.bairros_atendidos" text-wrap bg-secondary>
      <span primary>Bairros de Abrangência:</span>
      <span light>
        {{estabelecimento.bairros_atendidos}}
      </span>
    </ion-item>
  </ion-card>

  <ion-card>
    <div iframe-block-center *ngIf="estabelecimento.mapa" [innerHtml]="estabelecimento.mapa | sanitizeHtml">
    </div>
  </ion-card>

</ion-content>
